services:
  - docker
language: java
jdk:
  - oraclejdk8
  - oraclejdk9
dist: trusty
env:
  global:
  - UI_BUILD=false
  - secure: 
  - secure: 
script:
  - "./gradlew clean jar"
jobs:
  include:
  - stage: Checks
    jdk: oraclejdk8
    name: UI check jdk8
    script: COVERAGE=$COVERAGE ./gradlew -p ./monolithic$TEST_PATH check
    env:
    - UI_BUILD=true
    - COVERAGE=0.5
    - TEST_PATH=/ui
  - stage: Checks
    jdk: oraclejdk9
    name: UI check jdk9
    script: COVERAGE=$COVERAGE ./gradlew -p ./monolithic$TEST_PATH check
    env:
    - UI_BUILD=true
    - COVERAGE=0.5
    - TEST_PATH=/ui
  - stage: Checks
    jdk: oraclejdk8
    name: service cart check jdk8
    script: COVERAGE=$COVERAGE ./gradlew -p ./monolithic$TEST_PATH check
    env:
    - COVERAGE=0.5
    - TEST_PATH=/service/cart
  - stage: Checks
    jdk: oraclejdk9
    name: service cart check jdk9
    script: COVERAGE=$COVERAGE ./gradlew -p ./monolithic$TEST_PATH check
    env:
    - COVERAGE=0.5
    - TEST_PATH=/service/cart
  - stage: Checks
    jdk: oraclejdk8
    name: service user check jdk8
    script: COVERAGE=$COVERAGE ./gradlew -p ./monolithic$TEST_PATH check
    env:
    - COVERAGE=0.5
    - TEST_PATH=/service/user
  - stage: Checks
    jdk: oraclejdk9
    name: service user check jdk9
    script: COVERAGE=$COVERAGE ./gradlew -p ./monolithic$TEST_PATH check
    env:
    - COVERAGE=0.5
    - TEST_PATH=/service/user
  - stage: Checks
    jdk: oraclejdk8
    name: repository order check jdk8
    script: COVERAGE=$COVERAGE ./gradlew -p ./monolithic$TEST_PATH check
    env:
    - COVERAGE=0.24
    - TEST_PATH=/repository/order
  - stage: Checks
    jdk: oraclejdk9
    name: repository order check jdk9
    script: COVERAGE=$COVERAGE ./gradlew -p ./monolithic$TEST_PATH check
    env:
    - COVERAGE=0.24
    - TEST_PATH=/repository/order
  - stage: Checks
    jdk: oraclejdk8
    name: repository cart check jdk8
    script: COVERAGE=$COVERAGE ./gradlew -p ./monolithic$TEST_PATH check
    env:
    - COVERAGE=0.5
    - TEST_PATH=/repository/cart
  - stage: Checks
    jdk: oraclejdk9
    name: repository cart check jdk9
    script: COVERAGE=$COVERAGE ./gradlew -p ./monolithic$TEST_PATH check
    env:
    - COVERAGE=0.5
    - TEST_PATH=/repository/cart
  - stage: Checks
    jdk: oraclejdk8
    name: repository product check jdk8
    script: COVERAGE=$COVERAGE ./gradlew -p ./monolithic$TEST_PATH check
    env:
    - COVERAGE=0.5
    - TEST_PATH=/repository/product
  - stage: Checks
    jdk: oraclejdk9
    name: repository product check jdk9
    script: COVERAGE=$COVERAGE ./gradlew -p ./monolithic$TEST_PATH check
    env:
    - COVERAGE=0.5
    - TEST_PATH=/repository/product
  - stage: Checks
    jdk: oraclejdk8
    name: repository user check jdk8
    script: COVERAGE=$COVERAGE ./gradlew -p ./monolithic$TEST_PATH check
    env:
    - COVERAGE=0.24
    - TEST_PATH=/repository/user
  - stage: Checks
    jdk: oraclejdk9
    name: repository user check jdk9
    script: COVERAGE=$COVERAGE ./gradlew -p ./monolithic$TEST_PATH check
    env:
    - COVERAGE=0.24
    - TEST_PATH=/repository/user
after_success:
  - find . -name jacocoTestReport.csv|xargs cat|awk -F',' '{print $3" "$4" "$5}'
deploy:
  provider: script
  script: bash -c "echo \"${DOCKER_PASSWORD}\" | docker login --username \"${DOCKER_LOGIN}\" --password-stdin"
  on:
    all_branches: true
    condition: $UI_BUILD=true
