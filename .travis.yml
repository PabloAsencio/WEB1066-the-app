services:
  - docker
language: java
jdk: oraclejdk8
dist: trusty
script:
- "./gradlew clean jar"
jobs:
  include:
  - stage: Checks
    name: UI check
    script: COVERAGE=$COVERAGE ./gradlew -p ./monolithic$TEST_PATH check
    env:
    - COVERAGE=0.5
    - TEST_PATH=/ui
  - stage: Checks
    name: service cart check
    script: COVERAGE=$COVERAGE ./gradlew -p ./monolithic$TEST_PATH check
    env:
    - COVERAGE=0.5
    - TEST_PATH=/service/cart
  - stage: Checks
    name: service user check
    script: COVERAGE=$COVERAGE ./gradlew -p ./monolithic$TEST_PATH check
    env:
    - COVERAGE=0.5
    - TEST_PATH=/service/user
  - stage: Checks
    name: repository order check
    script: COVERAGE=$COVERAGE ./gradlew -p ./monolithic$TEST_PATH check
    env:
    - COVERAGE=0.24
    - TEST_PATH=/repository/order
  - stage: Checks
    name: repository cart check
    script: COVERAGE=$COVERAGE ./gradlew -p ./monolithic$TEST_PATH check
    env:
    - COVERAGE=0.5
    - TEST_PATH=/repository/cart
  - stage: Checks
    name: repository product check
    script: COVERAGE=$COVERAGE ./gradlew -p ./monolithic$TEST_PATH check
    env:
    - COVERAGE=0.5
    - TEST_PATH=/repository/product
  - stage: Checks
    name: repository user check
    script: COVERAGE=$COVERAGE ./gradlew -p ./monolithic$TEST_PATH check
    env:
    - COVERAGE=0.24
    - TEST_PATH=/repository/user
after_success:
- find . -name jacocoTestReport.csv|xargs cat|awk -F',' '{print $3" "$4" "$5}'
deploy:
  provider: script
  script: bash -c "echo \"${DOCKER_PASSWORD}\" | docker login --username \"${DOCKER_LOGIN}\" --password-stdin"
  on:
    branch: master
env:
  global:
  - secure: 
  - secure: 
